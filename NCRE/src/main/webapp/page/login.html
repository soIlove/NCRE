	<meta content="" name="author" />

	<link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/style.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

	<link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>

	<link href="media/css/login.css" rel="stylesheet" type="text/css"/>

	<!-- END PAGE LEVEL STYLES -->

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="media/image/logo-big.png" alt="" /> 

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" id="userLogin" method="post" action="user/login">

			<h3 class="form-title">请登录您的账号</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入账号、密码和验证码</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">学号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-star"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="sxid" id="sxid"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">password</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="spwd" id="spwd"/>

					</div>

				</div>

			</div>
			
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">vcode</label>
				
				<div class="controls">
					
					<div class="input-icon left">
						<img src="vcode.jpg" title="看不清，换一张" style="width:90px; height:33px;"/><input name="vcode" placeholder="请输入验证码" class="m-wrap placeholder-no-fix" style="width:140px;height:30px; float:right;border-left:1px solid #E5E5E5;" id="vcode" />
					</div>

				</div>

			</div>
			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1" style="margin-left:5px;"/> 记住密码

				</label>
				<button type="submit" class="btn green pull-right" id="loginBtn">

				Login <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

			<div class="forget-password">

				<h4>忘记密码 ?</h4>

				<p>

					不用担心，点击 <a href="javascript:;" class="" id="forget-password">这里</a>

				 	重新设置你的密码.

				</p>

			</div>

			<div class="create-account">

				<p>

					你难道还没有账号吗 ?&nbsp; 

					<a href="javascript:;" id="register-btn" class="">创建账号</a>

				</p>

			</div>

		</form>

		<!-- END LOGIN FORM -->        

		<!-- BEGIN FORGOT PASSWORD FORM -->

		<form class="form-vertical forget-form" action="index.jsp">

			<h3 class="">忘记密码 ?</h3>

			<p>输入账号获取绑定邮箱地址</p>
			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">账号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-star"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="sxid" id="getEmail"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" readonly="readonly" id="email"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> Back

				</button>

				<button type="submit" class="btn green pull-right" id="forgetBtn">

				Submit <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->

		<form class="form-vertical register-form">

			<h3 class="">注册</h3>
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">Username</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="姓名" name="sname" id="sname" required="required"/>

					</div>

				</div>

			</div>
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">mi</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="spwd" required="required"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-ok"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="rpassword" id="rpassword" required="required"/>

					</div>
				</div>
	</div>
			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">Email</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="semail" id="semail" required="required"/>

					</div>

				</div>

			</div>
				<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">school</label>

				<div class="controls">
							<div class="input-icon left" style="height:35px;">
						<i class="icon-home"></i>
						  <select class="selectpicker" style="width:290px;background:#fff;height:35px;border:1px solid #E5E5E5;padding-left:30px;" required="required" name="school">
						  <option disabled="disabled" selected="selected">所在学校</option>
						  <option>湖南工学院</option>
						</select>
					</div>

				</div>

			</div>
			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">school</label>
			
			<div class="controls">

					<div class="input-icon left" style="height:35px;">

						<i class="icon-star"></i>
						  <select id="academy" name="sacademy" class="selectpicker"  style="width:290px;background:#fff;height:35px;border:1px solid #E5E5E5;padding-left:30px;" required="required">
						  <option disabled="disabled" selected="selected">所在学院</option>
						  </select>
					</div>

				</div>
				</div>
				
				<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">school</label>
				
			<div class="controls">

					<div class="input-icon left" style="height:35px;">

						<i class="icon-book"></i>
						  <select class="selectpicker" id="classes" name="aclass" style="width:290px;background:#fff;height:35px;border:1px solid #E5E5E5;padding-left:30px;" required="required">
						  <option disabled="disabled" selected="selected">所在班级</option>
						</select>
					</div>

				</div>
				</div>
			<div class="control-group">

				<div class="controls">

					<label class="checkbox">

					<input type="checkbox" name="tnc"/> 本人同意 <a>服务条款</a> 和 <a>隐私条款</a>

					</label>  

					<div id="register_tnc_error"></div>

				</div>

			</div>

			<div class="form-actions">

				<button id="register-back-btn" type="button" class="btn">

				<i class="m-icon-swapleft"></i>  Back

				</button>

				<button  id="register" type="submit" id="register-submit-btn" class="btn green pull-right" >

				Sign Up <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END REGISTRATION FORM -->

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="media/js/app.js" type="text/javascript"></script>

	<script>

		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();

</body>
